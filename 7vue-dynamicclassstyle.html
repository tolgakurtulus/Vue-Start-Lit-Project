<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vue Start!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      
    <style>
        
        .box{
            
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            background-color: aqua;
            margin-bottom: 5px;
        }
        
        .pink{
            
            
            background-color: fuchsia;
        }
      
      
      
      
    </style>  

     
      
      
      
      
</head>
<body>
    
    <div id = "app">
        
        
        <div class="box"></div>
        <div class="box" :class="classcolor"></div>
        <div class="box" :class="{'pink' : showpink}"></div>
        <button @click="showpink = !showpink"> {{ write }} </button>
        <div class="box" :class="classcolor2"></div>
        <button @click="showpink2 = !showpink2"> {{ write }} </button>
    </div>
    

    <script>
        
        new Vue({
            
            el : "#app",
            data : {
            
                classcolor : "pink",
                write :"Renk Değiştir",
                showpink :false,
                showpink2 :true
            },
            
            
            computed : {
                
                classcolor2(){
                    
                    
                    return{
                        
                        'pink' : this.showpink2
                    };
                }
                
            }
            
            
            
            
            
            
            
        });
    
    
    </script>


</body>
</html>
